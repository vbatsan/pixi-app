<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixi-App</title>
</head>
<body>
    <div class="container hidden">
        <div>
            <div class="info">
                <div class="info-item"><p>Current shape: <span id='element-type'></span></p></div>
                <div class="info-item"><p>Area ocuped by shapes: <span id='element-sq'></span></p></div>
                <div class="info-item"><p>Figure counter:<span id="figure-counter"></span></p></div>
            </div>
            <div id="view"></div>
        </div>
        <div class="controls-block">
            <div class="controls">
                <h5>Gravity</h5>
                <div class="controls-btns">
                    <button id="dec-gr">-</button>
                    <span id=gr></span>
                    <button id='inc-gr'>+</button>
                </div>
            </div>
            <div class="controls">
                <h5>Render speed</h5>
                <div class="controls-btns">
                    <button id="dec-spd">-</button>
                    <span id='spd'></span>
                    <button id="inc-spd">+</button>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
